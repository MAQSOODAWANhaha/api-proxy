# 开发环境配置 - 双端口分离架构

# 双端口服务器配置
[dual_port]
workers = 4

# 管理服务配置
[dual_port.management]
enabled = true
route_prefixes = ["/api", "/admin", "/"]

[dual_port.management.http]
host = "127.0.0.1"
port = 9090

[dual_port.management.access_control]
allowed_ips = ["127.0.0.1/32", "::1/128"]
denied_ips = []
require_auth = false
auth_methods = ["ApiKey"]

# 代理服务配置
[dual_port.proxy]
enabled = true
route_prefixes = ["/v1", "/proxy"]

[dual_port.proxy.http]
host = "0.0.0.0"
port = 8080

[dual_port.proxy.load_balancing]
strategy = "RoundRobin"
health_check_interval = 30
failure_threshold = 3
recovery_threshold = 2

# 启用的服务
[dual_port.enabled_services]
management = true
proxy = true
health_check = true
monitoring = true

# 数据库配置
[database]
url = "sqlite::memory:"
max_connections = 10
connect_timeout = 30
query_timeout = 30

# 缓存配置
[cache]
cache_type = "memory"
memory_max_entries = 10000
default_ttl = 300
enabled = true

# Redis配置
[redis]
url = "redis://127.0.0.1:6379/0"
pool_size = 10
host = "127.0.0.1"
port = 6379
database = 0
connection_timeout = 10
default_ttl = 3600
max_connections = 10

# 全局服务启用配置
[services]
management = true
proxy = true
health_check = true
monitoring = true