# AI Proxy Platform - Standalone Docker Compose
# 目标：用户只需要这个 docker-compose.yaml + deploy.sh，就能完成部署（无需 git clone 项目源码）。
#
# 运行前提：
# - 必须提供 JWT_SECRET（>=32位）
#   - 方式1：export JWT_SECRET="..."
#   - 方式2：同目录放置 .env（deploy.sh 会自动生成）并包含 JWT_SECRET=...

services:
  proxy:
    image: gghtrt520/api-proxy:latest
    container_name: api-proxy
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (>=32 chars)}
    volumes:
      - proxy_data:/app/data
      - proxy_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9090/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  caddy:
    image: caddy:2.8-alpine
    container_name: api-proxy-caddy
    restart: unless-stopped
    depends_on:
      - proxy
    ports:
      - "80:80"
      - "443:443"   # 管理服务入口 -> proxy:9090
      - "8443:8443" # 代理服务入口 -> proxy:8080
    volumes:
      # 由 deploy.sh 生成（自签/自动证书两种模式共用）
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # 证书与内部CA等数据持久化（避免重复申请/重启丢失）
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  proxy_data:
  proxy_logs:
  caddy_data:
  caddy_config:
